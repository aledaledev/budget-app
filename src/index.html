<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container  w-75 ">
        <div class="row py-4 px-5 bg-primary bg-gradient">
            <button id="button-currency" class="col-1 my-auto btn btn-primary shadow-sm border-dark border-opacity-25 border-1">
              <i class="bi bi-currency-exchange"></i>
            </button>
            <div class="col-11 text-end"><span id="display-currency" class="text-white display-6 fw-normal pe-2"></span><span id="display-total" class="text-white fw-normal display-2">####</span></div>
        </div>
        <form class="row p-2 border">
            <div class="col-4 form-floating p-0 ">
                <input id="input-title" type="text" class="rounded-0 form-control" id="floatingInput" placeholder="title">
                <label for="floatingInput">Title</label>
            </div>
                <div class="col-3 form-floating p-0">
                <input id="input-price" type="number" class="rounded-0 form-control" id="floatingNumber" placeholder="price">
                <label for="floatingNumber">Price</label>
            </div>
            <select id="input-select" class="w-25 rounded-0 form-select" aria-label="Default select example">
                <option selected>USD</option>
                <option >ARS</option>
                <!--<option value="2">SOL</option>
                <option value="3">BRA</option>
                <option value="3">COL</option>-->
            </select>
            <button id="button-add" type="button" class="col-2 rounded-0 btn btn-success">Add</button>
          </form>
        <div class="row p-2 border border-top-0">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th class="text-end" scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="items">

                </tbody>
              </table>
        </div>
    </div>

    <script src="./js/expenses.js"></script>
    <script src="./js/index.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
</body>
</html>
